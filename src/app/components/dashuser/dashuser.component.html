<form [formGroup]='updateForm' (ngSubmit)="updateUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >USER NAME</label>
        <input type="text" formControlName="username" class="form-control" id="inputEmail4" placeholder="user name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email"  formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" formControlName="adresse" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password"  formControlName="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    
    <div class="form-row">
      <button type="submit" class="btn btn-primary btn-lg btn-block">Update Informations</button>
    </div>
  
    
  </form>
