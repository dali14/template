<div id="content" class="flex">
    <div class="">
        <div class="page-content page-container" id="page-content">
            <div class="padding">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header"><strong>Login to your account</strong></div>
                            <div class="card-body">
                                <form form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                                    <div class="form-group"><label class="text-muted" for="exampleInputEmail1">Email address</label><input  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="username"> <small id="emailHelp" class="form-text text-muted">We don't share email with anyone</small></div>
                                    <div class="form-group"><label class="text-muted" for="exampleInputPassword1">Password</label><input  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password"> <small id="passwordHelp" class="form-text text-muted">your password is saved in encrypted form</small></div>
                                    <div class="form-group">
                                        <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Check me out</label></div>
                                    </div> <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
