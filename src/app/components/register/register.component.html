	<div class="container-fluid p-0">

	                <div class="row">

	                            </div>
								<div class="form-group">
	                                <label for="full_name">Email</label>
	                                <input type="text" formControlName="email" id="full_name" class="form-control" required>
	                            </div>
								<div class="form-group">
	                                <label for="full_name">Adresse</label>
	                                <input type="text" formControlName="adresse" id="full_name" class="form-control" required>
	                            </div>
	                            
								<div class="form-group">

	                                <input type="email" formControlName="tel" id="email_address" class="form-control" required>
	                            </div>
	                            <div class="form-group">

	                                <input type="password" formControlName="password" id="password1" class="form-control">
	                            </div>

	                                <label for="password1">Confirme Password</label>
	                                <input type="password" formControlName="confirmedPasssword" id="password1" class="form-control">
	                            </div>
	                            
	                            <div id="pass-info" class="clearfix"></div>
	                                <div class="mb-4 terms">
	                                    <label class="container_check">I agree to the <a href="#" data-toggle="modal" data-target="#terms-txt">Terms and Privacy Policy</a>.
	                                        <input type="checkbox" name="agree" id="agree" value="Yes" required>
	                                        <span class="checkmark"></span>
	                                    </label>
	                                </div>
	                            <button type="submit" class="btn_1 full-width submit">Sign Up</button>
	                        </form>
	                        <p class="text-center mt-3 mb-0">Already have an account? <a [routerLink]="['/auth']" routerLinkActive="router-link-active">Sign In</a></p>
	                    </div>
	                </div>
	            </div>
